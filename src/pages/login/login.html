<ion-content padding class="contenedor">
<p>bienvenido</p>
<img  src="">

<ion-list>

  <ion-item>
    <ion-input type="text" [(ngModel)]="rut" placeholder="Rut Empresa"></ion-input>
  </ion-item>

  <button ion-button color="light" (click)="validarRut()" >Validar</button>


  <ion-item *ngIf = "rutOk">
    <ion-input type="text" [(ngModel)]="mail" placeholder="Correo"></ion-input>
  </ion-item>

  <ion-item *ngIf = "rutOk">
    <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
  </ion-item>

  <button ion-button color="light" (click)="validarRut()" >Volver</button>
  <button ion-button color="light" (click)="validarRut()" >Entrar</button>
  <a href="http://www.gour-net.cl">Olvidé mi contraseña</a>

</ion-list>

</ion-content>
